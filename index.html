<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response</title>
    <link rel="icon" type="image/png" href="ZCFD Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logos">
        <img src="BFP Logo.png" alt="BFP Logo">
        <img src="ZCFD Logo.png" alt="ZCFD Logo">
        <!--<img src="IIS Logo.png" alt="IIS Logo">-->
    </div>
    <div class="main-header">
        Bureau of Fire Protection<br>
        Zamboanga City Fire District<br>
        <span class="alerting-title">Firehouse Alerting System</span>
    </div>
    <div id="alertSection">
        <div id="alertBox">No alerts yet</div>
        <p id="status"></p>
        <button id="startBtn">Stop Alerting</button>
        <audio id="tone1" src="1st tone.mp3" preload="auto"></audio>
        <audio id="tone2" src="2 tone.mp3" preload="auto"></audio>
    </div>
    <div class="container">
        <div class="incident-header">
            Incident Response
        </div>
        <div class="button-group">
            <button class="medical" onclick="location.href='medicalresponse.html'">Medical/Trauma Incident</button>
            <button class="rescue">Rescue Incident</button>
            <button class="fire" onclick="location.href='rtms_v3.html'">Fire <br>Incident</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Incident Type</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="incidentTableBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <p class="credit">Kansa pa ba?</p>
    <p class="version">v5.0.0</p>
    <script src="main.js"></script>
</body>
</html>
